{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>Create Event | SWE CLUB</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.datetimepicker.full.js' %}"></script>

  </head>

  <body>


      <div class="container">
          <ol class="breadcrumb my-1">
              <li class="breadcrumb-item"><a href="{% url 'swehome:home' %}"> Home</a></li>
              <li class="breadcrumb-item">Create Event</li>
          </ol>
          <h3 style="text-align: center">Create Event</h3>
          <form enctype="multipart/form-data" class="my-3" method="post" novalidate >{% csrf_token %}
              {% include 'includes/form.html' %}
              <script>
                  $(function () {
                      $('#id_start').datetimepicker({format: 'Y-m-d H:i:s'});
                      $('#id_end').datetimepicker({format: 'Y-m-d H:i:s'});
                  });
              </script>
              <button type="submit" class="btn btn-success btn-block">Create</button>
          </form>
      </div>


  </body>
</html>

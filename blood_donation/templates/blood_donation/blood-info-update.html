{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

        <title>Update Blood Info | SWE CLUB</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}">
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery.datetimepicker.full.js' %}"></script>

    </head>

    <body>
        <div class="container">
            <ol class="breadcrumb my-1">
              <li class="breadcrumb-item"><a href="{% url 'swehome:home' %}"> Home</a></li>
              <li class="breadcrumb-item"><a href="{% url 'blood_donation:blood-info' %}"> My Blood Info</a></li>
            </ol>
            <form method="post" novalidate>{% csrf_token %}
                {% include 'includes/form.html' with form=form %}
                <script>
                      $(function () {
                          $('#id_last_donate').datetimepicker({format: 'Y-m-d H:i:s'});
                      });
                </script>
                <button type="submit" class="btn btn-info btn-block">Update</button>
            </form>
        </div>
    </body>

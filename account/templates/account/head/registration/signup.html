{% extends 'base.html' %}

{% block breadcrumb %}

    <li class="breadcrumb-item"><a href="{% url 'swehome:home' %}">Home</a></li>
    <li class="breadcrumb-item active">Sign Up Type</li>

{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Sign up for a free account</h3>
                <p class="lead">Select below the type of account you want to create</p>
            </div>

            <div class="card-footer text-muted text-center">
                  <a href="{% url 'account:head-register-moderator' %}" class="btn btn-outline-success" role="button">Moderator Sign Up</a>
                  <a href="{% url 'account:head-register-secretary' %}" class="btn btn-outline-dark" role="button">Secretary Sign UP</a>
            </div>

          </div>
        </div>
    </div>

{% endblock %}
